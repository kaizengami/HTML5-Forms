<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://use.fontawesome.com/9f6fb3027d.js"></script>
    <link rel="stylesheet" href="scss/index.scss" />
    <title>HTML5 Forms</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="navigation">
          <button class="header-button">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i> go back
          </button>
          <div class="header-logo"></div>
          <button class="header-button">
            <i class="fa fa-user" aria-hidden="true"></i> sign in
          </button>
        </nav>
      </header>
      <main class="main">
        <section class="form-header">
          <div class="your-order">
            <div class="your-order-left">
              <div class="form-header-title">
                <i class="fa fa-clipboard icon-offset" aria-hidden="true"></i>
                your order
              </div>
              <div class="your-order-items">
                <div class="your-order-item">item<span>2 documents</span></div>
                <div class="your-order-item">
                  details<span>2 languages</span>
                </div>
                <div class="your-order-item">price<span>$ 696.06</span></div>
                <div class="your-order-item">
                  delivery<span>48 hours*</span>
                </div>
              </div>
            </div>
            <div class="your-order-right">
              <button class="your-order-button place-order">place order</button>
              <button class="your-order-button print-a-quote">
                print a quote
              </button>
            </div>
          </div>
          <div class="help-center">
            <div class="form-header-title">
              <i class="fa fa-life-ring icon-offset" aria-hidden="true"></i>
              help center
            </div>
            <div class="help-center-text">
              If you need assistance while placing your order, contact one of
              our beloved Project Managers by phone or email.
            </div>
            <div class="help-center-contacts">
              <div class="help-center-contact">+971 (0) 555 555</div>
              <div class="help-center-contact">help@qtest.com</div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
